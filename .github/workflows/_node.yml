# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Node.js

on:
  workflow_call:

jobs:
  node-job:
    name: Test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm clean-install

      - run: npm test
